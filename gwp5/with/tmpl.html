<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GWP</title>
</head>
<body>
    <p>The dot is {{ . }}</p>
    {{ with "Touche" }}
        <p>Now the dot is {{ . }}</p>
    {{ else }}
        <p>The dot is still {{ . }}</p>
    {{ end }}
    <p>The dot is {{ . }} again.</p>
</body>
</html>
